---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <span class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
    {% if site.signature %} | {{site.signature}} {% endif %}
  </span>
</article>
