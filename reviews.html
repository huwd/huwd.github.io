---
layout: listing
title: Things I've reviewed
---

<ul>
  {% assign reviews = site.posts | where_exp: 'post', 'post.categories[0] == "review"' %}
  {% for post in reviews  %}
  <li>
    <a class="title" href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%Y-%m-%d" }}
    </time>
  </li>
  {% endfor %}
</ul>
